global:
  # Configure SMTP settings (customize for your environment)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@yourcompany.com'
  smtp_auth_username: 'your-username'
  smtp_auth_password: 'your-password'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        type: performance
      receiver: 'performance-alerts'
    - match:
        type: error_rate
      receiver: 'error-alerts'

receivers:
  - name: 'default-receiver'
    # Configure your default notification method
    webhook_configs:
      - url: 'https://your-webhook-endpoint.com/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    # Critical alerts - multiple notification channels recommended
    webhook_configs:
      - url: 'https://your-webhook-endpoint.com/critical'
        send_resolved: true
    # Example email configuration (uncomment and configure)
    # email_configs:
    #   - to: 'ops-team@yourcompany.com'
