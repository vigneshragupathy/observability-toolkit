    #       {{ end }}

  - name: 'performance-alerts'
    webhook_configs:
      - url: 'https://your-webhook-endpoint.com/performance'
        send_resolved: true

  - name: 'error-alerts'
    webhook_configs:
      - url: 'https://your-webhook-endpoint.com/errors'
        send_resolved: true

