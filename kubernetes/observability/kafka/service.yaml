apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: observability
  labels:
    app: kafka
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
    - name: jmx
      port: 9999
      targetPort: 9999
